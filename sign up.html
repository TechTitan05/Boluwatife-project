<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="display: flex; flex-direction: column; gap: 2rem;">
        <label>
            SIGNUP
        </label>
        <label>
            <input class="first name" placeholder="Enter your First Name" style="width: 500px;"/>
        </label>
        <label>
            <input class="last name" placeholder="Enter your Last Name" style="width: 500px;"/>
        </label>
        <label>
            <input class="dob" placeholder="Enter your Date Of Birth" style="width: 500px;"/>
        </label>
        <label>
            <input class="number" placeholder="Phone Number" style="width: 500px;"/>
        </label>
        <label>
            <input class="email" placeholder="Enter your Email Address" style="width: 500px;"/>
        </label>
        <label>
            <input class="password" placeholder="Enter your Password" style="width: 500px;"/>
        </label>
        <div class="status"></div>
        <button style="width: fit-content;" onclick="signUpUser(event)">Submit</button>
       </form>
  <script src="./authentication.js"></script>
</body>
</html>
